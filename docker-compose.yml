services:
  # Redis - Token pool, cache, queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ClickHouse - High-performance analytics DB
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - CLICKHOUSE_DB=syntax
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=Syntax_Api_989@#
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Typesense - Full-text search engine (L2 cache for tweets)
  typesense:
    image: typesense/typesense:27.1
    ports:
      - "8108:8108"
    volumes:
      - typesense_data:/data
    environment:
      - TYPESENSE_API_KEY=syntax-typesense-key
      - TYPESENSE_DATA_DIR=/data
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8108/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  clickhouse-ui-nexus:
    image: ghcr.io/caioricciuti/ch-ui:latest
    container_name: clickhouse-ui-Syntax
    ports:
      - "5521:5521"
    depends_on:
      - clickhouse
    restart: unless-stopped

  # Scraper service for testing
  scraper:
    build: ./scraper
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    profiles:
      - test

volumes:
  redis_data:
  clickhouse_data:
  typesense_data:
